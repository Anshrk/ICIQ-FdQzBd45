<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Always include this line of code!!! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Omnifood</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img class="logo" alt="Omnifood logo" src="img/litterquittr-logo.png" />
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">Contact</a></li>
          <li><a class="main-nav-link nav-cta" href="#">Sign-in / Sign-up</a></li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              LitterQuitter: 
            </h1>
            <p class="hero-description">
              Report litter, earn rewards, and help us create a cleaner environment. Join the movement today!
            </p>
            <a href="#" class="btn btn--full margin-right-sm"
              >Start Cleaning now</a
            >
            <a href="#" class="btn btn--outline">Learn more &darr;</a>
          </div>
          <div class="hero-img-box">
            <img
              src="img/garbage-homepage-img.jpg"
              class="hero-img"
              alt="garbage"
            />
          </div>
        </div>
      </section>

      

      

      

      

      

      
    </main>

    
  </body>
</html>
